<!DOCTYPE html>
<html>

<head>
  <title>Simple Vue.js App</title>
</head>

<body>
  <div id="app">
    <h1>VueMart</h1>

    <h2>Shopping Cart</h2>
    <ul>
      <li v-for="item in shoppingCart">
        <a :href="item.url">{{ item.label }}</a>: ${{ item.cost }}
      </li>
    </ul>
    <p>Total: ${{ totalAmount }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        shoppingCart: [
          {
            label: 'Apples',
            cost: 10,
            url: '/apples.html'
          },
          {
            label: 'Bananas',
            cost: 2,
            url: '/bananas.html'
          },
          {
            label: 'Coconuts',
            cost: 28,
            url: '/coconuts.html'
          }
        ]
      },
      // Computed Properties as "function"
      computed: {
        totalAmount() {
          let total = 0

          this.shoppingCart.forEach(item => {
            total += item.cost
          })

          return total
        }
      }
      // 
    })
  </script>
</body>

</html>
