<!DOCTYPE html>
<html>
  <head>
    <title>Simple Vue.js App</title>
  </head>
  <body>
    <div id="app">
      <h1>VueMart</h1>

      <h2>Shopping Cart</h2>
      <ul>
        <li>Apples: ${{ constOfApples }}</li>
        <li>Bananas: ${{ constOfBananas }}</li>
        <li>Coconut: ${{ constOfCoconuts }}</li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'Hello OpenClassrooms!',            // String
          answerToLife: 42,                            // Number
          groceries: ['Apple', 'Banana', 'Coconut'],   // Arrays
          timeForLunch: false,                         // Boolean
          info: {                                      // Object
            topic: 'VueJS',
            length: 5
          }
        }
      })
    </script>
  </body>
</html>

<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->


<!-- 
ノート

new Vue({}) ”Vueインスタンス”

<script src="https://cdn.jsdelivr.net/npm/vue"></script>は前に書く

3. Vueがページのどこで機能するかを定義する
  Vueはどの要素がレスポンシブになるかをデベロッパーが決めることができる
  CSSセレクタ #app, div, .appなど
  アプリケーションがユニークに描写されるために、idを指定するのが好ましい
  一方で、html、bodyタグを指定することはできない

4. データ格納
  アプリケーションの動作に必要なデータを格納することができる
  Vueの場合は、オブジェクトを伴ってデータプロパティを値として追加することで可能である
  *String, *Number, *Arrays, *Boolean, *Object

  データを描写するには、"ハンドルバー表現"を用いる。
  中カッコ{{ TwoCurlyBraces }}で示せばよい。スペースは任意であり、可読性向上につながる。

-->
