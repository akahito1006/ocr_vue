<!DOCTYPE html>
<html>
  <head>
    <title>My First Vue App</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
      // "new Vue" インスタンス
      const app = new Vue({
        el: '#app',
        data: {
          message: "Hello there!"
        }
      })
    </script>
  </body>
</html>
